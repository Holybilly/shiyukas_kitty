<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Savings Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Family Savings Tracker</h1>
    <form id="paymentForm">
      <label for="name">Member Name:</label>
      <input type="text" id="name" required>
      
      <label for="amount">Amount (Ksh):</label>
      <input type="number" id="amount" value="150" required>
      
      <label for="mpesaReference">M-Pesa Reference:</label>
      <input type="text" id="mpesaReference" required>
      
      <button type="submit">Submit Payment</button>
    </form>

    <h2>Member Reports</h2>
    <table id="reportsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Payment Date</th>
          <th>Amount</th>
          <th>Arrears</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
